<script>
  $(document).ready(function() {
   $(".menuOpen").toggle(function() {
	 $("#gnb").slideDown('slow');
   }, function() {
	 $("#gnb").slideUp('fast');
   });
   
   
    var current=0; 
      // 가정법!!!  0 => 서브메뉴가 열려있을때, 1 => 메뉴가 닫혀있을
   $(window).resize(function(){ 
      var screenSize = $(window).width(); 
      if( screenSize > 768){
        $("#gnb").show();
		 current=1;
      }
      if(current==1 && screenSize < 768){
        $("#gnb").hide();
         current=0;
      }
    }); 
    
  });
</script>
